<div class="mb-3">
  <h5>Radios</h5>
  <div class="form-check">
    <input type="radio" id="radios-default-radio" value="0" class="form-check-input" checked />
    <label for="radios-default-radio" class="form-check-label">Default radio</label>
  </div>
  <div class="form-check">
    <input type="radio" id="radios-default-radio-checked" value="1" class="form-check-input" />
    <label for="radios-default-radio-checked" class="form-check-label">Default radio checked</label>
  </div>
  <div class="form-check">
    <input type="radio" id="radios-default-radio-disabled" value="2" class="form-check-input" />
    <label for="radios-default-radio-disabled" class="form-check-label">
      Default radio disabled
    </label>
  </div>
</div>
