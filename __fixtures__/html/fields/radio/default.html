<div class="mb-3">
  <div class="form-check">
    <input
      type="radio"
      id="default-radio"
      name="default-radio"
      value="0"
      class="form-check-input"
      checked
    />
    <label for="default-radio" class="form-check-label">Default radio</label>
  </div>
  <div class="form-check">
    <input
      type="radio"
      id="default-radio-checked"
      name="default-radio-checked"
      value="1"
      class="form-check-input"
    />
    <label for="default-radio-checked" class="form-check-label">Default radio checked</label>
  </div>
  <div class="form-check">
    <input
      type="radio"
      id="default-radio-disabled"
      name="default-radio-disabled"
      value="2"
      class="form-check-input"
    />
    <label for="default-radio-disabled" class="form-check-label">Default radio disabled</label>
  </div>
</div>
