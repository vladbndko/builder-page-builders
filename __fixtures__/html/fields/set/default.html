<div class="mb-3">
  <h5>Set</h5>
  <div class="form-check">
    <input type="checkbox" id="set-default-checkbox" value="0" class="form-check-input" checked />
    <label for="set-default-checkbox" class="form-check-label"> Default checkbox </label>
  </div>
  <div class="form-check">
    <input type="checkbox" id="set-default-checkbox-checked" value="1" class="form-check-input" />
    <label for="set-default-checkbox-checked" class="form-check-label">
      Default checkbox checked
    </label>
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      id="set-default-checkbox-disabled"
      value="2"
      class="form-check-input"
      checked
    />
    <label for="set-default-checkbox-disabled" class="form-check-label">
      Default checkbox disabled
    </label>
  </div>
</div>
